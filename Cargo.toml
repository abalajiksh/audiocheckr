// Cargo.toml
[package]
name = "audio-quality-checker"
version = "0.1.0"
edition = "2021"

[dependencies]
symphonia = { version = "0.5", features = ["all"] }
rustfft = "6.1"
hound = "3.5"
image = "0.24"
clap = { version = "4.4", features = ["derive"] }
walkdir = "2.4"
anyhow = "1.0"
colorful = "0.2"

[dependencies.spectrum-analyzer]
version = "1.5"
